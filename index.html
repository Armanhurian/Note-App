<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
   <div class="mt-5 myFirstBox ">

       <div class="d-flex justify-content-center mb-4">
           <h1> Set Your Time</h2>
       </div>
       <div class="myDateTime  d-flex justify-content-center mb-5  gap-5" >
           <div>
               <input class="myInput dateHours" style="width: 30px;" type="text" name="" id="">
               <span class="text-white">hours</span>
            </div>
            <span class="text-white">:</span>
            <div>
                <input class="myInput dateMin" style="width: 30px;" type="text" name="" id="">
                <span class="text-white">min</span>
            </div>
            <span class="text-white">:</span>
           <div>
               <input class="myInput dateSec"  style="width: 30px;" type="text" name="" id="">
               <span class="text-white">sec</span>
           </div>
       </div>

       <div>
         <div class=" w-100 ">

            <div class=" d-flex justify-content-center mb-2">

                <input onfocus="focusHandler()" class="setTitleInput fs-5" type="text" placeholder="  Something here ...">
            </div>

            <div class="d-flex justify-content-center  mt-1 gap-1">

                <div style="background-color: white;" class="mySpanColor"></div>
                <div style="background-color: rgba(242, 155, 25, 0.737);" class="mySpanColor"></div>
                <div style="background-color: rgb(189, 195, 23);" class="mySpanColor"></div>
                <div style="background-color: rgb(14, 156, 14);" class="mySpanColor"></div>
                <div style="background-color: rgba(23, 194, 189, 0.774);" class="mySpanColor"></div>
                <div style="background-color: rgb(11, 245, 241);" class="mySpanColor"></div>
                <div style="background-color: rgba(23, 40, 196, 0.947);" class="mySpanColor"></div>
                <div style="background-color: rgb(255, 2, 2);" class="mySpanColor"></div>
                <div style="background-color: rgb(169, 16, 136);" class="mySpanColor"></div>
                <div style="background-color: rgba(181, 15, 189, 0.753);" class="mySpanColor"></div>
            </div>

            <div class="w-75">
                <div class="d-flex justify-content-end gap-2">

                    <button class="addBtn"><i class="fa-solid fa-plus"></i></button>
                    <button class="removeBtn"><i class="fa-solid fa-trash"></i></button>
                </div>
            </div>

            <div class="mt-5 w-100 newContainer d-flex justify-content-center gap-1">
                 
            </div>
            
         </div>
       </div>

       <div class="d-flex justify-content-center mt-5">
         <button  class="fs-5 btnStart">Start</button>
       </div>
   </div>

    














    <script src="index.js"></script>

</body>
</html>
